<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="aframe.min.js"></script>
    <title id=panoTitle></title>
  </head>
  <body>
  		<div id="msgModal" class="modal fade" role="dialog">
	        <div class="modal-dialog" style="width: 80%; height: .container.width;top:20%; left:10%; position:absolute;background-color:rgba(145, 145, 145, 1);">
	            <div id="modalContext" class="modal-body" style="border-style:none;width: 100%; height: 100%;background-repeat: no-repeat;background-size: 100%;">
	                <button type="button" class="close" data-dismiss="modal" style="top:1%; right:1%;position:absolute;">&times;</button>
	                <div id="helpTxt" style="border-style:none; width:100%; height:100%; text-align:center; ; font-size:300%; font-family: Arial"></div>
	            </div>
	        </div>
      	</div>
		<a-scene id="scene" style="display:block">
	  		<a-sky src="Pano-4k-VB-NCYT-b.jpg" rotation="0 270 0"></a-sky>
	  		
		</a-scene>
  </body>
  <script type="text/javascript">
  	function isInvalidLocalBrowser(){
  		var bIsEdge = /Edge/.test(navigator.userAgent);
      var bInvalidBrowser = /Opera/.test(navigator.userAgent) || /MSIE /.test(navigator.userAgent) || /Trident/.test(navigator.userAgent);
  		if (bInvalidBrowser && bIsEdge)
          return false;
	    else
	      return bInvalidBrowser;
	}

    $("#panoTitle").text('Vectorworks 360 Panorama');

  	if (window.location.href.indexOf("file://") > -1 && isInvalidLocalBrowser()){
  		$('#helpTxt').text('The Vectorworks Panorama Viewer is not supported locally in this browser. Please view this local panorama in Firefox, Safari, or another supported browser.');
  		$('#helpTxt').css({"display" : "inline"});
  		$('#scene').css({"display": "none"});
  		$('#msgModal').modal("toggle");
  	}
    window.WebVRConfig.CARDBOARD_UI_DISABLED = false;
  	</script>
</html>

<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.4/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.4/build/pannellum.js"></script>
    <style>
    #panorama {
        width: 800px;
        height: 400px;
    }
    </style>
</head>
<body>

<div id="panorama"></div>
<script>
pannellum.viewer('panorama', {   
    "default": {
        "firstScene": "Pano1",
        "author": "Guille Borel",
        "sceneFadeDuration": 1000
    },

    "scenes": {
        "Pano1": {
            "title": "Panorama-1",
            "hfov": 110,
            "pitch": -3,
            "yaw": 117,
            "type": "equirectangular",
            "panorama": "https://borelbox.github.io/site/VR360/images/Pano_B.jpg",
            "hotSpots": [
                {
                    "pitch": -2.1,
                    "yaw": 132.9,
                    "type": "scene",
                    "text": "Panorama-2",
                    "sceneId": "Pano2"
                }
            ]
        },

        "Pano2": {
            "title": "Panorama-2",
            "hfov": 110,
            "yaw": 5,
            "type": "equirectangular",
            "panorama": "https://borelbox.github.io/site/VR360/images/Pano_C.jpg",
            "hotSpots": [
                {
                    "pitch": -0.6,
                    "yaw": 37.1,
                    "type": "scene",
                    "text": "Panorama-1",
                    "sceneId": "Pano1",
                    "targetYaw": -23,
                    "targetPitch": 2
                }
            ]
        }
    }
});
</script>

</body>
</html>

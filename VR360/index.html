<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">

    <title>Tour</title>
    <link rel="stylesheet" href="https://borelbox.github.io/site/pannellum/pannellum.css"/>

    <style>

        margin: auto;

<body>

<div id="panorama"></div>
<script>
pannellum.viewer('panorama', {   
    "default": {
        "firstScene": "V1",
        "author": "Guille Borel",

    "scenes": {
        "V1": {
            "title": "• Lines",
            "hfov": 120,
            "pitch": 10,
            "yaw": 0,
            "type": "equirectangular",
            "panorama": "https://borelbox.github.io/site/VR360/images/Pano_A.jpg",
            "hotSpots": [
                {
                    "pitch": 7,
                    "yaw": 0,
                    "type": "scene",
                    "text": "Pencil Sketch",
                    "sceneId": "V2",
                    "targetPitch": 10,
                    "targetYaw": 0
                }
            ]
        },

        "V2": {
            "title": "• Sketch",
            "hfov": 120,
            "pitch": 10,
            "yaw": 0,
            "type": "equirectangular",
            "panorama": "https://borelbox.github.io/site/VR360/images/Pano_B.jpg",
            "hotSpots": [
                {
                    "pitch": 7,
                    "yaw": 0,
                    "type": "scene",
                    "text": "Color",
                    "sceneId": "V3",
                    "targetPitch": 10,
                    "targetYaw": 0
                    
                }
            ]
        },

        "V3": {
            "title": "• Color",
            "hfov": 120,
            "pitch": 10,
            "yaw": 0,
            "type": "equirectangular",
            "panorama": "https://borelbox.github.io/site/VR360/images/Pano_C.jpg",
            "hotSpots": [
                {
                    "pitch": 7,
                    "yaw": 0,
                    "type": "scene",
                    "text": "Lines",
                    "sceneId": "V1",
                    "targetPitch": 10,
                    "targetYaw": 0
                    
                }
            ]
        }
    }
});
</script>

</body>
</html>

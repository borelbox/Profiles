<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.4/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.4/build/pannellum.js"></script>
    <style>
    #panorama {
        width: 800px;
        height: 400px;
    }
    </style>
</head>
<body>

<div id="panorama"></div>
<script>
pannellum.viewer('panorama', {   
    "default": {
        "firstScene": "V1",
        "author": "Guille Borel",
        "sceneFadeDuration": 1000
    },

    "scenes": {
        "V1": {
            "title": "View 1",
            "hfov": 110,
            "pitch": 0,
            "yaw": 5,
            "type": "equirectangular",
            "panorama": "https://borelbox.github.io/site/VR360/images/Pano_A.jpg",
            "hotSpots": [
                {
                    "pitch": 0,
                    "yaw": 5,
                    "type": "scene",
                    "text": "View 2",
                    "sceneId": "V2"
                }
            ]
        },

        "V2": {
            "title": "View 2",
            "hfov": 110,
            "yaw": 5,
            "type": "equirectangular",
            "panorama": "https://borelbox.github.io/site/VR360/images/Pano_B.jpg",
            "hotSpots": [
                {
                    "pitch": 0,
                    "yaw": 5,
                    "type": "scene",
                    "text": "View 3",
                    "sceneId": "V3",
                    "targetYaw": 5,
                    "targetPitch": 0
                }
            ]
        },

        "V3": {
            "title": "View 3",
            "hfov": 110,
            "yaw": 5,
            "type": "equirectangular",
            "panorama": "https://borelbox.github.io/site/VR360/images/Pano_C.jpg",
            "hotSpots": [
                {
                    "pitch": 0,
                    "yaw": 5,
                    "type": "scene",
                    "text": "View 1",
                    "sceneId": "V1",
                    "targetYaw": 5,
                    "targetPitch": 0
                }
            ]
        }
    }
});
</script>

</body>
</html>
